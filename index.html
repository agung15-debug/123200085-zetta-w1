<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Day 2</title>
</head>
<body>
    <h1>Purchased Book</h1>
    <form id="purchased-book">
        <label for="book">Book Name : </label>
        <input type="text" id="book" name="book" placeholder="Enter Book Name" required><br/><br/>
        <label for="author">Author Name : </label>
        <input type="text" id="author" name="author" placeholder="Enter Author Name" required><br/><br/>
        <label for="price">Price : </label>
        <input type="number" id="price" name="price" placeholder="Enter Price" min="0" required><br/><br/>
        <label for="discount">Discount : </label>
        <input type="number" id="discount" name="discount" placeholder="Enter Discount" min="0" required><br/><br/>
        <label for="Stock">Stock : </label>
        <input type="number" id="stock" name="stock" placeholder="Enter Stock" min="0" required><br/><br/>
        <label for="quantity">Quantity : </label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" min="0" required><br/><br/>
        <label for="credit-term">Credit Term( in month) : </label>
        <input type="text" id="credit-term" name="credit-term" placeholder="Enter Credit Term" required><br/><br/>
        <label for="interest">Interest(Percent per Month) : </label>
        <input type="text" id="interest" name="interest" placeholder="Enter Interest" required><br/><br/>
        <button type="submit" id="submit">Buy Book</button>
    </form>
    <div id="result"></div>
    <div id="stock-left"></div>
    
    <script src="app.js"></script>
</body>
</html>
