<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Purchasing</title>
</head>
<body>
    <center>
        <label for="book-title">Book Title : </label>
        <input type="text" placeholder="Book Title" id="bookTitle"> <br/> <br/>
        <label for="book-author">Book Author : </label>
        <input type="text" placeholder="Book Author" id="bookAuthor"> <br/> <br/>
        <label for="book-Price">Book Price : </label>
        <input type="number" placeholder="Book Price" min="0" id="price"> <br/> <br/>
        <label for="discount-percentage">Discount : </label>
        <input type="text" placeholder="Discount" id="discount"> <br/> <br/>
        <label for="stock">Stock : </label>
        <input type="number" placeholder="Stock" min="0" id="stock"> <br/> <br/>
        <label for="book-purchase">Book Purchase : </label>
        <input type="number" placeholder="Book Purchase" id="book-purchase"> <br/> <br/>
        <label for="Month of Credit">Month of Credit : </label>
        <input type="number" placeholder="Month of Credit" min="0" id="month"> <br/> <br/>
        <button type="submit" id="submit">Hitung dengan Promise</button>
        <button type="submit" id="submit2">Hitung Tidak dengan Promise</button>
    </center>
    <script src="index.js"></script>
</body>
</html>
